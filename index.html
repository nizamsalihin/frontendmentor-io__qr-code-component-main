<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              white: "#ffffff",
              lightGray: "#d6e2f0",
              grayishBlue: "#7b879d",
              darkBlue: "#1f3251",
            },
            fontFamily: {
              outfit: ["Outfit"],
            },
          },
        },
      };
    </script>
    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="font-outfit">
    <div class="bg-lightGray w-full h-screen text-center flex items-center">
      <div class="bg-white rounded-2xl p-4 max-w-xs mx-auto w-80">
        <div class="rounded-2xl w-full overflow-hidden mb-5">
          <img
            src="./images/image-qr-code.png"
            alt="qr code"
            class="inline-block w-full"
          />
        </div>
        <h1 class="font-bold mb-4 text-lg text-darkBlue">
          Improve your front-end skill by buildinng projects
        </h1>
        <p class="mb-4 font-normal text-lightGray">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
